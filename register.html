  <!-- Registration Form -->
  <section class="container my-5 pt-5">
    <h2 class="fw-bold text-center mb-4 text-uppercase">Register for a Free Trial</h2>
    <form id="registerForm" class="p-4 bg-light rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Program</label>
        <select id="program" class="form-select" required>
          <option value="">Choose one</option>
          <option>Yoga</option>
          <option>Zumba</option>
          <option>Personal Training</option>
          <option>HIIT</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold">Submit</button>
    </form>
  </section>
